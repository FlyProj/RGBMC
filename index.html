<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/assets/images/pride-avatar.jpg" type="image/x-icon">
    <title>RGBMC</title>
    <meta name="twitter:title" content="RGBMC">
    <meta name="twitter:description" content="Minecraft 1.16+ 的RGB渐变颜色转换器">
    <meta name="description" content="Minecraft 1.16+ 的RGB渐变颜色转换器">
  </head>

  <body id="bg" class="container" style="font-family: Quicksand;">

    <div id="header">
      <h1 id="title">RGBMC</h1>
      <p id="graylabel1" class="gray" style="padding-bottom: 10px;">Minecraft 1.16+ 的RGB渐变颜色转换器</p>
    </div>

    <div id="input" class="col-md-2" style="padding-left: 0;">
      <label id="label1" for="color1">第一个Hex颜色</label> 
      <input style="border-radius: 10px; position: inherit;" class="form-control col-md-4" id="color1" name="color1" value="915FFB" data-jscolor="{preset:'small dark', position:'right'}" oninput="updateSpitter(event)" onchange="updateSpitter(event)">
      <label id="label2" for="color2">第二个Hex颜色</label>
      <input style="border-radius: 10px; position: inherit;" class="form-control col-md-3" id="color2" name="color2" value="552BFD" data-jscolor="{preset:'small dark', position:'right'}" oninput="updateSpitter(event)" onchange="updateSpitter(event)">
      <label id="label3" for="color3" style="display: none;">第三个Hex颜色</label>
      <input style="border-radius: 10px; position: inherit; display: none;" class="form-control col-md-2" id="color3" name="color3" value="FFFFFF" data-jscolor="{preset:'small dark', position:'right'}" oninput="updateSpitter(event)" onchange="updateSpitter(event)">
      <label id="label4" for="color4" style="display: none;">第四个Hex颜色</label>
      <input style="border-radius: 10px; position: inherit; display: none;" class="form-control col-md-1" id="color4" name="color4" value="FFFFFF" data-jscolor="{preset:'small dark', position:'right'}" oninput="updateSpitter(event)" onchange="updateSpitter(event)">
      <label id="label5" for="steps">文本</label>
      <input style="border-radius: 10px; position: inherit;" class="form-control col-md-2" id="nickname" name="nickname" type="text" placeholder="Message" value="RGBMC" oninput="updateSpitter(event);" onchange="updateSpitter(event)">
      <div id="options">
        <div id="typeslist">
          <label style="margin-bottom: 0px; margin-top: 15px;">格式</label>
          <select style="width:100%; border-radius: 10px; padding-right: 6px; padding-left: 6px; padding-top: 6px; padding-bottom: 6px;" type="select" id="types" onchange="rgbtype = this.options[this.selectedIndex].innerText; updateSpitter(event);">
            <option value="0">&#rrggbb</option>
            <option value="1">&x&r&r&g&g&b&b</option>
            <option value="2">§x§r§r§g§g§b§b</option>
            <option value="3">\u007Ax...</option>
          </select>
        </div>
        <div id="coloramountlist">
          <label style="margin-bottom: 0px; margin-top: 15px;">选择使用多少个Hex颜色</label>
          <select style="width:100%; border-radius: 10px; padding-right: 6px; padding-left: 6px; padding-top: 6px; padding-bottom: 6px;" type="select" id="numOfColors" onchange="numberOfColors = this.options[this.selectedIndex].innerText; updateSpitter(event); hideColors();">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>
        <div id="bald">
          <input type="checkbox" id="bold" onclick="updateSpitter(event);">
          <label for="bold" style="margin-bottom: 0px;margin-top: 15px;"> 粗体</label>
        </div>
        <div id="italy">
          <input type="checkbox" id="italics" onclick="updateSpitter(event);">
          <label for="italics" style="margin-bottom: 0px;margin-top: 0px;"> 斜体</label>
        </div>
        <div id="line">
          <input type="checkbox" id="underline" onclick="updateSpitter(event);">
          <label for="underline" style="margin-bottom: 0px;margin-top: 0px;"> 下划线</label>
        </div>
        <div id="lineon">
          <input type="checkbox" id="strike" onclick="updateSpitter(event);">
          <label for="strike" style="margin-bottom: 0px;margin-top: 0px;"> 删除线</label>
        </div>
        <div id="appearance">
          <input type="checkbox" id="darkmode" onclick="darkMode();">
          <label for="darkmode" style="margin-bottom: 0px;margin-top: 0px;"> 暗黑模式</label>
        </div>
      </div>
    </div>
    <div id="output">
      <label id="label4" for="spitter">Output</label>
      <label id="graylabel2" class="gray" for="spitter" style="font-weight: normal;">复制这个RGB颜色</label>
      <pre id="spitter" class="pp" style="border-radius: 10px; white-space: pre-wrap; height: 95px; margin-right: 15px; font-family: MinecraftRegular;" onclick="copyTextToClipboard(document.getElementById('spitter').textContent);"></pre>
      <p id="error" style="display: none; margin-bottom: 10px;">聊天栏最多支持发送256个字符 控制台可忽略这个信息</p>
    </div>

    <div id="coloredNick" class="minecraft" style="word-wrap: break-word;"></div>

    <script src="script.js"></script>
    <script src="jscolor.js"></script>
  </body>

  <footer>
    <p><a href="https://rgbmc.ml">GitHub</a></p>
  </footer>

</html>
